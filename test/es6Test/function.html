<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function</title>
</head>
<body>
	
</body>
<script type="text/javascript">
function func(a,b=2,c){
	console.log(a,b,c);
}
func();              //undefined,undefined
func(1);			 //1,2,undefined
func(1,2);           //1,2,undefined
func(1,,3);          //报错
func(1,2,3);         //1,2,3
func(1,undefined,3); //1,2,3
</script>
</html>
