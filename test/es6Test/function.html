</body>
<script type="text/javascript">
function Fibonacci (n) {
  if ( n <= 1 ) {return 1};

  return Fibonacci(n - 1) + Fibonacci(n - 2);
}

//console.log(Fibonacci(10)) // 89
console.log(Fibonacci(100)) // 堆栈溢出
// Fibonacci(500) // 堆栈溢出
</script>
