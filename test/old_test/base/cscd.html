<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<h3>ECMAScript中所有函数的参数都是按值传递的</h3>
<h3>所以把函数外部的值复制给函数内部的参数，就是把值从一个变量复制到另一个变量一样</h3>
<h3>基本类型值的传递就像基本类型变量复制一样，</h3>
<h3>引用类型值的传递，就像引用类型变量的复制一样（为啥访问变量有按值和按引用两种方式，而参数只能按值传递?）</h3>
</body>
</html>
<script type="text/javascript">
function addnum(num){
	num+=10;
	return num;
}
var count = 20;
var result = addnum(count);
alert(count); // 20     基本类型数据按值传递，跟基本类型的复制一样，两个独立的变量互不影响。
alert(result); //30
// 
function sayName(obj){
	obj.name = 'tianxin';
}

var person = new Object();
	sayName(person);
	alert(person.name);  //tianxin  引用类型值在内存堆中只有一个，这里的修改也会改变全局person的值，为何不是按引用传递？
//
function sayName2(obj){
	obj.name = 'tianxin2';
	obj = new Object();
	obj.name = 'jiangli';
}
var person2 = new Object();
	sayName2(person2);
	alert(person2.name);  //tianxin2 证实了不是按引用传递，因为在sayName2中重新定义obj为一个新对象并赋值后，全局的person2并没有变化 
						  //结论：在函数内部修改了参数的值，但原始的引用仍然保持不变，当在函数内部重写obj时，这个变量引用的就是局部对象了，而这个局部对象会在函数执行完毕后会立即销毁。
</script>
