<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组迭代forEach()</title>
</head>
<body>
	
</body>
</html>
<script type="text/javascript">
var numbers = [1,2,3,4,5,4,3,2,1];
var everyResult = numbers.forEach(function(item,index,array){  //forEach()对数组的每一项运行给定函数，没有返回值，与for循环数组一样。
	alert(item);
})
alert(everyResult); //undefined
</script>
