<script type="text/javascript">
var colors = ['red','yellow'];
colors.push('black');  //push把接收到的参数逐个添加到数组末尾，返回新数组的长度
alert(colors);	
colors.pop();         //pop去除数组的最后一位，返回被去除的项。
alert(colors);   
</script>
