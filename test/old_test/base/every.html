<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组迭代every()</title>
</head>
<body>
	
</body>
</html>
<script type="text/javascript">
var numbers = [1,2,3,4,5,4,3,2,1];
var everyResult = numbers.every(function(item,index,array){  //every()对数组的每一项运行给定函数，如果该函数对每一项都返回true，则返回true
	return (item > 2);
})
alert(everyResult); //false
</script>
