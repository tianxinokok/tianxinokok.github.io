<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>absolute实现左右两栏等高布局</title>
</head>
<style type="text/css">

.equal_height{
	width: 100%;
	height: 999em;
	position: absolute;
	left: 0;
	top: 0;
}


.out_box{
	width: 66%;
	margin: 0 auto;
	border:1px solid #ccc;
	background-color: #f5f5f5;
	overflow: hidden;
	position: relative;
}
.left_box{
	width: 25%;
	float: left;
	position: relative;
}
.right_box{
	width: 74.6%;
	float: right;
}
.left_box_bg{
	background-color: #fff;
	border-right: 1px solid #ccc;
}
.leftCon{
	padding: 1em;
	position: relative;
	z-index: 1;
}
.rightCon{
	padding: 1em;
}
.out_box img{display:block;}
.btn_box{width:66%; margin:1em auto 3em;}
</style>
<body>
	<div class="out_box">
		<div class="left_box">
			<div class="equal_height left_box_bg"></div>
			<div id="leftCon" class="leftCon">
				<img src="mm2.jpg">
			</div>
		</div>
		<div class="right_box">
			<div id="rightCon" class="rightCon">
				<img src="mm5.jpg">
			</div>
		</div>
	</div>
	<div class="btn_box">
		<button id="btnLeftSide">左侧高度增加</button>
		<button id="btnRightSide">右侧高度增加</button>
	</div>
</body> 
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
$("#btnLeftSide").bind("click", function() {

    $("#leftCon").append('<img src="mm2.jpg" />');

});

$("#btnRightSide").bind("click", function() {

    $("#rightCon").append('<img src="mm5.jpg" />');

});
var config = {
	interfaces:{
		wenzi:'12.txt'
	}
}
function getdata(url){
	$.ajax({
		type:'post',
		url:url,
		success:function(data){
			if(typeof data == 'string'){
				data = JSON.parse(data);
			}
			console.log(data);
		},
		error:function(){	
			console.log("获取失败");
		}
	})
}
getdata(config.interfaces.wenzi);
</script>
</html>
