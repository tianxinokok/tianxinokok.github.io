<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float引发父级容器高度塌陷的问题</title>
	<style type="text/css">
		.partent{	
			width: 300px;		
			background: green;
		}

		.div1{
			
			width: 100px;
			margin: 2px;
			line-height: 40px;
			background-color: blue;
		}
		.div3{
			float: left;
			width: 100px;
			background: yellow;
		}
	</style>
</head>
<body>
	<div class="">
		<ul>
			<li class="partent">
					<p class="div1">div1</p>
					<p class="div1">div2</p>
					<div class="div3">
						<p>div3</p>
						<p>div3</p>
						<p>div3</p>
						<p>div3</p>
						<p>div3</p>
						<p>div3</p>
						<p>div3</p>
						<p>div3</p>
						<p>div3</p>
						<p>div3</p>
						<p>div3</p>
						<p>div3</p>
					</div>
			</li>
		</ul>
	</div>
</body>
</html>
