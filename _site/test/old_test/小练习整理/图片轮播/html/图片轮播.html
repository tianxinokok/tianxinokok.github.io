<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片轮播demo</title>
    <link rel="stylesheet" type="text/css" href="../../root_package/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../root_package/css/lib.css">
</head>
<style type="text/css">
.container{
position: relative;
width: 1200px;
margin: 0 auto;
}
.focus{width:1200px;;height:480px;overflow:hidden;position:relative;}
.focus ul{height:480px;position:absolute;}
.focus ul li img{width: 100%; height: 100%; position: relative;}
.focus ul li div{position:absolute;overflow:hidden;}

.dot{
    position: absolute;
    width:100px;
    height:10px;
    padding:5px 10px;
    left:175px;
    text-align:center;
    color:#fff;
    bottom: 36px;
    z-index: 1;
}
.dot{
    position: absolute;
    bottom: 36px;
    z-index: 1
}
.yw-hd-dot-a {
    display: inline-block;
    width: 20px;
    height: 20px;
    position: relative;
    font-size: 0;
    background: none,none
}
.yw-hd-dot-a::before{
    content: '';
    position: absolute;
    left: 50%;
    top: 50%;
    -webkit-transform: translate(-50%,-50%);
    transform: translate(-50%,-50%);
    width: 8px;
    height: 8px;
    background-color: #fff;
    border-radius: 50%;
    opacity: .5;
}
.dot .active::before {
    padding: 1px;
    border: 1px solid;
    background-clip: content-box;
    opacity: 1
}
.dot .active {
    background-position: 0 0
}
.active.yw-hd-slide-bg {
    opacity: 1;
    filter: alpha(opacity=100)
}
/*图片轮播透明度变化效果需要布局*/
.yw-hd-slide-bg {
    position: absolute;
    width:1200px;
    height:480px;
    overflow:hidden;
    background:#000;
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    -webkit-transition: opacity.35s;
    transition: opacity.35s;
    opacity: 0;
    filter: alpha(opacity=0)
}
/*图片轮播滑动效果需要布局*/
.yw-hd-slide-bg-slide {
    float: left;
    position: relative;
    width:1200px;
    height:480px;
    overflow:hidden;
    background:#000;
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    -webkit-transition: opacity.35s;
    transition: opacity.35s;
}




</style>
<body>
    <p>图片轮播-透明度变化</p>
	<div class="container">
        <div id="focus" class="focus">
            <ul>
                <li class="yw-hd-slide-bg active"><a href=""></a><img class="" src="../source/img/4.jpg" ></li>
                <li class="yw-hd-slide-bg"><a href=""></a><img class="" src="../source/img/3.jpg" ></li>
                <li class="yw-hd-slide-bg"><a href=""></a><img class="" src="../source/img/2.jpg" ></li>
                <li class="yw-hd-slide-bg"><a href=""></a><img class="" src="../source/img/1.jpg" ></li>
            </ul>
        </div>
    </div>
    <p>图片轮播-滑动变化</p>
    <div class="container">
        <div id="focus_slide" class="focus">
            <ul>
                <li class="yw-hd-slide-bg-slide active"><a href=""></a><img class="" src="../source/img/4.jpg" ></li>
                <li class="yw-hd-slide-bg-slide"><a href=""></a><img class="" src="../source/img/3.jpg" ></li>
                <li class="yw-hd-slide-bg-slide"><a href=""></a><img class="" src="../source/img/2.jpg" ></li>
                <li class="yw-hd-slide-bg-slide"><a href=""></a><img class="" src="../source/img/1.jpg" ></li>
            </ul>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../root_package/js/jquery.js"></script>
<script type="text/javascript" src="../../root_package/js/img_slide.js"></script>
<script type="text/javascript">
$('#focus').imgSlide('opacity');
$('#focus_slide').imgSlide('slide');
</script>
</html>
