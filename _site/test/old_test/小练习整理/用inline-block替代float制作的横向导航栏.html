<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>使用float的一个局限是必须定高，如果不定高就会因为float的破坏性导致错位问题，使用inline-block则不会有此问题</title>
<style type="text/css">
.container {
  max-width: 800px;
  height: 300px;
  margin: 2em auto; }
.list-nav{
  margin: 20px;
  padding: 0px;
  list-style: none;
  width: 600px;
}
.list-nav  li{
  display: inline;
}
.list-nav  li  a{
  text-decoration: none;
  padding: 5px;
  width: 100px;
  background:#485e49;
  color:#eee;
  float:left;
  text-align:center;
  border-left:1px solid #fff;

}
.list-nav  li  a:hover{
  background:#a2b3a1;
  color:#000;
}
</style>
</head>
<body>
	<div class="container">
		<h2>用inline代替float制作的横向导航栏</h2>
		<ul id="list-nav" class="list-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
	</div>
</body>
</html>

</script>
