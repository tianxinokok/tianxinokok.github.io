<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation</title>
</head>
<style type="text/css">
/*
Transitions平滑的改变css的值

transition-property :指定过渡的性质，比如transition-property:backgrond 就是指backgound参与这个过渡
transition-duration:指定这个过渡的持续时间
transition-delay: 延迟过渡时间
transition-timing-function:指定过渡类型，有ease | linear | ease-in | ease-out | ease-in-out | cubic-bezier
*/
@keyframes resize{
	0%{
		padding: 0;
	}
	50%{
		padding: 0 20px;
		background-color:rgba(190, 206, 235, 0.2);    
	}
	100%{
		padding: 0 100px;
		background-color:rgba(190, 206, 235, 0.9);
	}
}
.test_box {
	width:100px;
	height:100px;
	border:1px solid #beceeb;
	background-color:#f0f3f9;
	margin:40px auto;
}
.anim_box:hover{
	-webkit-animation:resize 1.5s 4 alternate ease-in-out;
}
</style>
<body>
	<div >
		<div class="anim_box test_box">

		</div>
	</div>
</body>
</html>
