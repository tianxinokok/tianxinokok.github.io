<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transitions</title>
</head>
<style type="text/css">
/*
Transitions平滑的改变css的值

transition-property :指定过渡的性质，比如transition-property:backgrond 就是指backgound参与这个过渡
transition-duration:指定这个过渡的持续时间
transition-delay: 延迟过渡时间
transition-timing-function:指定过渡类型，有ease | linear | ease-in | ease-out | ease-in-out | cubic-bezier
*/
.trans{
	display: inline-block;
	padding: 1px 8px;
	-webkit-transition: background-color 0.3s ease;
    -moz-transition: background-color 0.3s ease;
    -o-transition: background-color 0.3s ease;
    transition: background-color 0.3s ease;
}
.trans:hover{
	 background-color: #617385;
	 color: #fff; 
}

.trans_box {
	width: 50%;
	margin: 0 auto;
    padding: 20px;
	background-color: #f0f3f9;
	*zoom:1;
}
.trans_list {
	width: 10%;
	height: 64px;
	margin:10px 0;
	background-color:#486AAA;
	color:#fff;
	text-align:center;
}
.ease{
	-webkit-transition:all 3s ease;
	-moz-transtion:all 3s ease;
	-o-transition:all 3s ease;
	transition:all 3s ease;
}
.ease_in{
	-webkit-transition:all 3s ease-in;
	-moz-transtion:all 3s ease-in;
	-o-transition:all 3s ease-in;
	transition:all 3s ease-in;
}
.ease_out{
	-webkit-transtion:all 3s ease-out;
	-moz-transtion:all 3s ease-out;
	-o-transition:all 3s ease-out;
	transition:all 3s ease-out;
}
.ease_in_out{
	-webkit-transition:all 3s ease-in-out;
	-moz-transtion:all 3s ease-in-out;
	-o-transition:all 3s ease-in-out;
	transition:all 3s ease-in-out;
}
.linear{
	-webkit-transition:all 3s linear;
	-moz-transtion:all 3s linear;
	-o-transition:all 3s linear;
	transition:all 3s linear;
}
.trans_box:hover .trans_list{
	margin-left:89%;
	background-color:#beceeb;
	color:#333;
	border-radius:25px;
	-webkit-transform:rotate(360deg); 
	-maz-transform:rotate(360deg);
	-o-transform:rotate(360deg);
	transform:rotate(360deg);
}
</style>
<body>
	<a href="#" class="trans">经过我~~~~</a>
	<div >
		<div class="trans_box">
			<div class="trans_list ease">ease</div>
			<div class="trans_list ease_in">ease-in</div>
			<div class="trans_list ease_out">ease-out</div>
			<div class="trans_list ease_in_out">ease-in-out</div>
			<div class="trans_list linear">linear</div>
		</div>
	</div>
</body>
</html>
