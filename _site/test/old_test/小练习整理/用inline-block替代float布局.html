<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>使用float的一个局限是必须定高，如果不定高就会因为float的破坏性导致错位问题，使用inline-block则不会有此问题</title>
<style type="text/css">
.container {
  max-width: 800px;
  height: 300px;
  margin: 2em auto; }

.container > div{
	float: left;
}
.box{
	width: 175px;
}
.one {
  height: 80px;
  background: #744; }

.two {
  height: 100px;
  background: #585; }

.three {
  height: 70px;
  background: #336; }

.four {
  height: 90px;
  background: #7aa; }

.five {
  height: 80px;
  background: #bb8; }

.six {
  height: 80px;
  background: #525; }

.seven {
  height: 80px;
  background: #693; }

.eight {
  height: 80px;
  background: #41a; }
 .container1 {
  max-width: 800px;
  margin: 2em auto; }
  .container1 > div{
  	display: inline-block;
  	/*margin: 5px 10px 10px 0;
  	vertical-align: top;*/
  }
</style>
</head>
<body>
	<div class="container">
		<h2>float</h2>
		<div class="one box">One</div>
		<div class="two box">Two</div>
		<div class="three box">Three</div>
		<div class="four box">Four</div>
		<div class="five box">Five</div>
		<div class="six box">Six</div>
		<div class="seven box">Seven</div>
		<div class="eight box">Eight</div>
	</div>
	<div class="container1">
		<h2>display:inline-block</h2>
		<div class="one box">One</div>
		<div class="two box">Two</div>
		<div class="three box">Three</div>
		<div class="four box">Four</div>
		<div class="five box">Five</div>
		<div class="six box">Six</div>
		<div class="seven box">Seven</div>
		<div class="eight box">Eight</div>
	</div>
</body>
</html>
