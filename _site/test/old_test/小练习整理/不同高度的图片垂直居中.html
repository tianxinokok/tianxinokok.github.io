<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>不同高度的图片垂直居中</title>
</head>
<style type="text/css">
.lala{
	width:400px;
	height: 400px;
	background-color:yellow;
	text-align: center;
	float: left;
}
.show_img{
	vertical-align: middle;
}
.alpha_img{
  display:inline-block;
  height: 100%;
  width: 0;
  vertical-align: middle;
}
</style>
<body>
	<div class="lala">
		<img src="1.png" class="show_img"><span class="alpha_img"></span>

	</div>
	<div class="lala">
		<img src="2.png" class="show_img"><span class="alpha_img"></span>
		
	</div>
</body>
</html>
