<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闭包-变量</title>
</head>
<body>
	
</body>

<script type="text/javascript">
function createFunctions(){
	var result = new Array();

	for(var i = 0; i<10;i++){
		result[i] = function(){
			return i;
		};
	}
	return result;
}
alert(createFunctions()[5]);
console.log(createFunctions()[5]);

function createFunctions2(){
	var result = new Array();

	for(var i =0 ;i<10;i++){
		result[i] = function(num){
			return function(){
				return num;
			}
		}(i)
	}
	return result;
}
alert(createFunctions2());
console.log(createFunctions2());
</script>
