<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>getElementsByClassName()</title>
<style type="text/css">
.color_red{
	color:red;
}
.color_green{
	color:green;
}
</style>
<style type="text/css">
</style>
</head>
<body>
<ul id="box">
	<li class="test">1</li>
	<li class="test">2</li>
	<li class="test">3</li>
</ul>
<ul id="box2" >
	<li class="test">1</li>
	<li class="test">2</li>
	<li class="test">3</li>
</ul>
</body>
</html>
<script type="text/javascript">
var lis = document.getElementsByClassName('test');
alert(lis);
var lis2 = document.getElementById('box').getElementsByClassName('test'); //getElementsByClassName()返回NodeList 与getElementsByTagName()同样有性能问题。

var box = document.getElementById('box');
//h5为所有元素添加了classList属性，此属性下面有一些方法可操作class
box.classList.add('color_red');                //add(class名称)     将给定的字符串添加到列表中。               
box.classList.remove('color_red');             //remove(class名称)  从列表中删除指定的字符串。
box.classList.toggle('color_red');             //toggle(class名称)  切换给定的class字符串。

if(box.classList.contains('color_red')){
	alert('此元素中有color_red类');
}
</script>
