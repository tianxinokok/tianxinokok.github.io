<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>原型链继承（弊端：含有引用类型值的原型属性会被所有实例共享）</title>
</head>
<body>
	
</body>
<script type="text/javascript">
	function SuperType (){
		this.property = true;
	}
	SuperType.prototype.getSuperValue = function(){
		return this.property;
	}
	function SubType(){
		this.Subproperty = false;
	}
	SubType.prototype = new SuperType();
	SubType.prototype.getSubValue = function(){
		return this.subproperty ; 
	}
	var instance = new SubType();
	alert(instance.getSuperValue());  //true
	///////////////////////////
	///////////////////////////

	function A(){
		this.name = 'tianxin';
		this.colors = ["red","blue","yellow"];      
	}
	A.prototype.getAvalue = function(){
		return this.name;
	};
	function B(){
		this.name = 'jiangli';
	}
	B.prototype = new A();
	B.prototype.getBvalue = function(){
		return this.name;
	}
	var instance = new B();
		instance.colors.push("black");
	alert(instance.getAvalue());  //jiangli
	alert(instance.colors);      //"red","blue","yellow","black"

	var instance2 = new B();                     
		alert(instance2.colors);     //"red","blue","yellow","black"

</script>
</html>
