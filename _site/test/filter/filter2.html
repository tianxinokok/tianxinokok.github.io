<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>filter</title>
 <style>
    img{
        border:0;
    }
    .box{
        display: inline-block;
        width: 300px;
        height: 200px;
        margin-left: 30px;   
    }
    .img_blur{
        -webkit-filter: blur(5px); 
        filter: blur(5px);
    }
    .img_brightness{
        -webkit-filter: brightness(200%); 
        filter: brightness(200%);
    }
    .img_contrast{
        -webkit-filter: contrast(200%); 
        filter: contrast(200%);
    }
    .img_drop-shadow{
        -webkit-filter: drop-shadow(8px 8px 10px red); 
        filter: drop-shadow(8px 8px 10px red);
    }
    .img_hue-rotate{
         -webkit-filter: hue-rotate(90deg); 
        filter: hue-rotate(90deg);
    }
    .img_invert{
        -webkit-filter: invert(100%); 
        filter: invert(100%);
    }
    .img_opacity{
        -webkit-filter: opacity(30%); 
        filter: opacity(30%);
    }
    .img_saturate{
       -webkit-filter: saturate(800%); 
        filter: saturate(800%);
    }
    .img_sepia{
        -webkit-filter: sepia(100%); 
        filter: sepia(100%);
    }
 </style>
</head>
<body>
<div class="box">
    <h4>blur()高斯模糊</h4>
    <img class="img_blur" src="/source/img/dog/dog2.jpg" width="100%" height="100%" >
 </div>

 <div class="box">
    <h4>brightness()变亮变暗</h4>
    <img class="img_brightness" src="/source/img/dog/dog2.jpg" width="100%" height="100%" >
 </div>

 <div class="box">
    <h4>contrast()对比度</h4>
    <img class="img_contrast" src="/source/img/dog/dog2.jpg" width="100%" height="100%" >
 </div>

 <div class="box">
    <h4>drop-shadow()阴影</h4>
    <img class="img_drop-shadow" src="/source/img/dog/dog2.jpg" width="100%" height="100%" >
 </div>

 <div class="box">
    <h4>hue-rotate()色相旋转</h4>
    <img class="img_hue-rotate" src="/source/img/dog/dog2.jpg" width="100%" height="100%" >
 </div>

 <div class="box">
    <h4>invert()反转输入图像</h4>
    <img class="img_invert" src="/source/img/dog/dog2.jpg" width="100%" height="100%" >
 </div>

 <div class="box">
    <h4>opacity()透明度</h4>
    <img class="img_opacity" src="/source/img/dog/dog2.jpg" width="100%" height="100%" >
 </div>

 <div class="box">
    <h4>saturate()饱和度</h4>
    <img class="img_saturate" src="/source/img/dog/dog2.jpg" width="100%" height="100%" >
 </div>

 <div class="box">
    <h4>sepia()把图片转为深褐色</h4>
    <img class="img_sepia" src="/source/img/dog/dog2.jpg" width="100%" height="100%" >
 </div>
</body>
</html>
