<div class="content_book">
	<ul class="book_list">
		{% for post in site.categories.book %}
		<li><a class="post-link" href="{{ post.url }}" data-post-href="{{ post.url }}"> 
			   <img class="gray noie" src=" {{ post.imgs }} " filter="url(#grayscale)" />
			   <div class="book_message">
			   		<div class="book_date"><time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date:"%Y.%m.%d" }}</div>
			   		<div class="book_title">{{ post.title }}</div>
			   </div>	  
		</a></li>
		{% endfor %}
	</ul>
</div>
 <script type="text/javascript" src="../source/js/jquery.js"></script>

               ' <script type="text/javascript">'+
                ' (function(d, s) {'+

function getBookData(url){
	$.ajax({
		type:'get',
		url:url,
		success:function(data){
			if(typeof data == 'string'){
				data = JSON.parse(data);
			}
			console.log(data);
			var data = data.data;
			var str = '';
			for(let i = 0 ;i<data.length;i++){
				str+='<li>'+'<img src="'+data[i].BOOK_IMG + '" class="gray">'+'</li>';
			}
			str+=str2;
			$('.book_list').html(str);
		},
		error:function(){
			console.log("获取书籍数据失败");
		}
	})
};
